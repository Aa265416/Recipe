
<div class="row form-group mt-2">
    <div class="col-md-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <app-recipe-item 
        *ngFor="let recipeEl of recipes; let i = index" 
        [recipe]="recipeEl" 
        [index]="i"></app-recipe-item>
    </div>
</div>
