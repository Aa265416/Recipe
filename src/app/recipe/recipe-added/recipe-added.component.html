<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row form-group">
                <div class="col-md-12">
                     <button type="submit" 
                     class="btn btn-success mr-2"
                     [disabled]="!recipeForm.valid">Save</button>
                     <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    </div>    
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                        <label for="imagePath">Image</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagepath>
                </div>
            </div>
           
            <div class="row form-group">
                <div class="col-md-12">
                    <img [src]="imagepath.value" class="img-fluid"/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12" formArrayName="ingredients">
                      <div class="row mt-2 "
                      *ngFor="let ingredientCtrl of controls; let i = index"
                      [formGroupName] = "i">
                        <div class="col-md-8">
                            <input type="text" id="" class="form-control" formControlName="name">
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success " (click)="onAddIngredient()"> Add Ingredient</button>
                        </div>
                      </div>
                </div>
            </div>
        </form>
    </div>
</div>
